<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/weather_icon.png" alt="Weather Icon" class="weather-image">
        <h1>Weather App</h1>
        <input type="text" id="city-input" list="city-suggestions" placeholder="Enter city name">
        <datalist id="city-suggestions"></datalist>
        <button id="search-btn">Search</button>

        <div class="unit-toggle-container">
            <span class="unit-label">°F</span>
            <label class="switch">
                <input type="checkbox" id="unit-toggle" checked>
                <span class="slider"></span>
            </label>
            <span class="unit-label active">°C</span>
        </div>  

        <div id="weather-result"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
